<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/free-icon/clouded_318-368363.jpg?w=2000">

    <!-- Fontawesome Icons  -->
		<link rel="stylesheet" href="./icons/css/all.min.css" />

		<!-- Roboto Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>



    <style>
        section{
            padding-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body{
            background-color: url("https://img.freepik.com/free-vector/blue-sky-with-shiny-clouds-background_1017-23279.jpg?w=360");
        }
    </style>

</head>
<body>
    <div class="container-fluid col-10">
        <!--my changes-->  
        <section id="services">
            <div class="container-fluid">
                <h1 class="text-center mt-5">Weather Today</h1>
                    <section id="contact">
                        <div class="col-lg-4 col-md-6 col-12">
                            <form action="">
                                <div class="alert bg-primary text-white" role="alert">
                                    <h4>Enter city</h4>
                                </div>
                                <div class="search-box  mb-3">
                                    <label class="form-label">City / Region</label>
                                    <input type="text" class="form-control" placeholder="Sathyamangalam, etc...">
                                </div>
                                
                                <!--
                                <div class="col-lg-6 col-md-6 col-12 py-lg-2 py-3">
                                    <button class="btn btn-primary position-relative">
                                    
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                                    
                                    <span class="visually-hidden">unread messages</span>
                                    </button>   
                                </div>
                                -->
                            </form>
                        </div>
                    </section>
                <!--h1 dummy link-->
            </div>
        </section>

        <!--my changes ends here-->


        <div class="container-fluid">
			<div class="search-box text-center">
				<i class="fa-solid fa-location-dot"></i>
				<!--<input type="text" placeholder="Type Your Location" />-->
				<button class="btn btn-primary position-relative">check
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                        try
                        <span class="visually-hidden">unread messages</span>
                </button>
			</div>

			<div class="not-found">
				<img class="img-fluid " src="images/404.jpg" alt="..." />
				<p>Oops! Invalid Location :/</p>
			</div>

			<div class="weather-box">
                <div class="text-center" style="justify-content: center; margin: auto;">
                    <img class="img-fluid" src="" alt="check you input" />
                </div>
				<br>
                <div class=" text-center" role="alert">
                    <h1 class="temperature text-center"></h1>
				    <h2 class="description text-center"></h2>
                </div>	
			</div>

                <!--perfect shape-->
                <div class="weather-details">
                    <!--perfect humidity details-->
                    <div class="card shadow text-center alert bg-info" role="alert">
                        <div class="humidity-details">
                            <i class="fa-solid fa-water"></i>
                            <h1><span><small>...</small></span></h1>
                            <h5>Humidity</h5>
                        </div>	
                    </div>
                    <!--end perfect humidity details-->
                    <br>

                    <!--perfect wind details-->
                    <div class="card shadow text-center alert bg-info" role="alert">
                        <div class="wind-details">
                            <i class="fa-solid fa-wind"></i>
                            <h1><span><small>...</small></span></h1>
                            <h5>Wind Speed</h5>
                        </div> 
                    </div>     
                    <!--end Perfect wind details-->
                    <br>

                    <!--perfect pressure card-->
                    <div class="card shadow text-center alert bg-info" role="alert">
                            <div class="pressure-details">
                                <i class="fa-solid fa-arrow-down-up-across-line"></i>
                                <h1><span><small>...</small></span></h1>
                                <h5>Pressure</h5>
                            </div>  
                    </div>
                    <!--end perfect pressure card--->
                    <br>

                    <!--perfect visiblity card-->
                    <div class="card shadow text-center alert bg-info" role="alert">
                        <div class="visiblity-details">
                            <i class="fa-regular fa-eye"></i>                       
                            <h1><span><small>...</small></span></h1>
                            <h5>Visiblity</h5>
                        </div>
                    </div>
                    <!--end perfect visiblity card-->
                </div>
                <!--perfect shape-->
			
		</div>

        
        

    </div>

    <footer class="bg-dark text-white pt-5 pb-4">
        <p class="text-center">Powered by <strong>S.V group's</strong></p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
